<!-- Input per caricare la nuova foto e pulsante "Reset" -->
<div class="media-body ml-4">
    <label class="btn btn-outline-primary">
        Upload new photo

    </label> &nbsp;
    <button type="button" id="resetBtn" class="btn btn-default md-btn-flat">Reset</button>
    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>

<script>
    // Riferimento all'input di tipo file
    const photoInput = document.getElementById('photoInput');
    
    // Riferimento al pulsante Reset
    const resetBtn = document.getElementById('resetBtn');

    // Riferimento all'immagine di profilo
    const profileImage = document.getElementById('profileImage');

    // Aggiungi un event listener per l'input di tipo file
    photoInput.addEventListener('change', function() {
        const file = this.files[0];
        
        if (file) {
            // Immagine selezionata, impostala come immagine di profilo
            setProfileImage(file);
        }
    });

    // Aggiungi un event listener per il pulsante "Reset"
    resetBtn.addEventListener('click', function() {
        // Ripristina l'immagine predefinita
        resetProfileImage();
    });

    // Funzione per impostare l'immagine di profilo
    function setProfileImage(file) {
        // Crea un oggetto URL per il file selezionato
        const imageURL = URL.createObjectURL(file);
        
        // Imposta l'URL dell'immagine di profilo
        profileImage.src = imageURL;
    }

    // Funzione per ripristinare l'immagine predefinita
    function resetProfileImage() {
        // Imposta l'URL dell'immagine di profilo al percorso predefinito
        profileImage.src = 'https://static.vecteezy.com/ti/vettori-gratis/p3/28298909-uomo-seduta-a-tavolo-con-il-computer-portatile-triste-scontento-ragazzo-mano-disegnato-schizzo-cartone-animato-opera-come-libero-professionista-e-programmatore-arrabbiato-tipo-moderno-aggeggio-e-problema-vettoriale.jpg';
        
        // Pulisci l'input di tipo file per garantire che il browser rilevi una nuova selezione
        photoInput.value = '';
    }
